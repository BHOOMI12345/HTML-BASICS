<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. Unordered list creation -->
    <ul type = "circle">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
        
    </ul>

    <!-- 2. Ordered list creation -->
    <ol type = "I">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
        
    </ol>
    <div>
        <!-- 3. To create table and caption -->
        <caption>Students data</caption>
        <table>
            <!-- 4. To mark table header thread and its body by tbody -->
            <thead>
            <tr>
                <th>Sno</th>
                
                <!-- 5. colspan to add header on 2 columns as one header -->
                <th colspan="2">Name</th>
                <!-- <th>Roll no</th> -->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Bhoomi</td>
                <td>76</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ghj</td>
                <td>98</td>
            </tr>
            <tr>
                <td>3</td>
                <td>kjh</td>
                <td>99</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
